<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chen</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">loading...</div>
    <script>
    window.$docsify = {
		maxAge: 100,
		name: '技术支持',//文档名
		repo: 'https://www.wjx.cn/wxloj/datafullscreen.aspx?activity=113857274',//Github 挂件（大屏）
    hideSidebar: false,
		subMaxLevel: 2,//配置目录副标题级数
		maxLevel: 3,  //配置最大支持渲染的标题层级
		loadNavbar: false,//加载自定义导航栏 _navbar.md
    loadSidebar: true,//加载自定义侧边栏 _sidebar.md
    autoHeader: true, //同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。
    hideSidebar: false, //完全隐藏侧边栏
		coverpage: false,//配置封面
    onlyCover: true,  //只在访问主页时加载封面
    auto2top: true, //切换页面后是否自动跳转到页面顶部
    //logo: '/docsify_medial/logo.jpg',
    mergeNavbar: true,  //小屏设备下合并导航栏到侧边栏
    topMargin: 0,  //让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间


    search: 'auto',
        search: {
            paths: [],
            placeholder: ' 搜 索 ',
            noData: '没有结果！',
            depth: 6,  // 搜索标题的最大层级, 1 - 6
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            namespace: 'website-1',
        },//增加搜索框


        plugins: [
    function(hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://github.com/chenonce" target="_blank">chen</a> &copy;2021.</span>',
        '<span>Proudly published with <a href="https://github.com/chenonce/apon" target="_blank">docsify</a>.</span>',
        '</footer>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
    }
  ] //给每个页面的末尾加上 footer 

      

    }
    </script>
 
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
  <!--script src="//cdn.jsdelivr.net/npm/docsify@4"></script!-->
  <!-- Production -->
<script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>

<!-- Development -->
<script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
</body>
</html>
